# Advanced Memory Agent Configuration

monitor:
  # Using Google Gemini for classification
  provider: "google" # "google" or "ollama"
  model: "gemini-flash-latest"
  enabled: true
  confidence_threshold: 0.6
  categories:
    - preference
    - fact
    - project
    - chitchat
    
extraction:
  # Using Google Gemini for fact extraction
  provider: "google" # "google" or "ollama"
  model: "gemini-flash-latest"
  enabled: true
  confidence_threshold: 0.7
  
grounding:
  model: "use_main_llm"  # Reuses the chatbot's LLM
  mode: "auto"  # auto | on_demand | disabled
  max_facts: 5
  include_semantic_memories: true
  relevance_threshold: 1

google:
  # Get your API key from https://aistudio.google.com
  # Recommneded to use .env file instead: GOOGLE_API_KEY=your_key
  api_key: "YOUR_GOOGLE_API_KEY"
  
ollama:
  url: "http://localhost:11434"
  timeout: 60

# Reflector Agent Configuration
reflector:
  interval_seconds: 1800  # How often to run background reflection (default: 30 minutes)
  message_threshold: 20   # Run reflection every N important messages
  enable_background_loop: false  # Whether to run the background timer (default: false)
